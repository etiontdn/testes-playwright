<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DCC202 - Elementos Textuais do HTML</title>
    </head>
    <body>
        <p>
            Esta é uma frase de exemplo com texto
            <strong>em negrito (forte)</strong>, uma palavra
            <em>em itálico (ênfase)</em>, e um trecho <mark>marcado</mark>.
            Dentro desta frase, temos um
            <span>pequeno pedaço de texto com span</span>.
        </p>
    </body>
</html>
